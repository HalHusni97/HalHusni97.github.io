<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Camping Company </title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- header section starts  -->

    <header>

        <section class="flex">

            <div id="menu-bar" class="fas fa-bars"></div>

            <a href="#" class="logo"><span>R</span>CC</a>

            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="equipments.html">Camping Equipment</a>
                <a href="furniture.html">Furniture</a>
                <a href="offersandpackages.html">Offers and Packages</a>
                <a href="basket.html">Basket</a>
                <a href="reviews.html">review</a>
                <a href="contact.html">contact</a>
            </nav>
        </section>

        <!-- contact section starts  -->

        <section class="contact" id="contact">

            <h1 class="heading">
                <span>c</span>
                <span>o</span>
                <span>n</span>
                <span>t</span>
                <span>a</span>
                <span>c</span>
                <span>t</span>
            </h1>

            <div class="row">

                <div class="image">
                    <img src="images/contact-img.svg" alt="">
                </div>

                <form action="URL">
                    <div class="inputBox">
                        <input type="text" placeholder="name">
                        <input type="email" placeholder="email">
                    </div>
                    <div class="inputBox">
                        <input type="number" placeholder="number">
                        <input type="text" placeholder="subject">
                    </div>
                    <textarea placeholder="message" name="Type Message"  cols="30" rows="10"></textarea>
                    <input type="submit" class="btn" value="send message">
                </form>

            </div>

        </section>

        <!-- contact section ends -->
    </header>
    <!-- footer section  -->

    <footer class="footer">

        <section class="box-container">


            <div class="box">
                <h3>follow us</h3>
                <a href="#">facebook</a>
                <a href="#">instagram</a>
                <a href="#">twitter</a>

            </div>

        </section>

    </footer>

</body>
</html>
